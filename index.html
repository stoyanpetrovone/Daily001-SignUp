<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,700&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/be6d850379.js" crossorigin="anonymous"></script>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css\style.css">
  <title>Daily UI 001</title>
</head>

<body>
  <div class="row">
    <div class="left-card col-md-6">
      <div class="text">
        <h2 class="title-beer">Hold my beer</h2>
        <h4 class="title-ui">Daily UI challenge #001</h4>
      </div>
      <div class="container-fluid">
        <div class="icon">
          <!-- <div class="child">
            <i class="fas fa-child"></i>
          </div> -->

          <div class="beer">
            <div class="top-hr">
              <hr>
              <hr class="hr-one">
            </div>
            <i class="glow fas fa-beer"></i>
            <div class="bottom-hr">
              <hr class="hr-one">
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-card col-md-6">
      <div class="btn-group">
        <button type="button" name="button" class="active-button btn active">Sign Up</button>
        <button class="second-button btn btn-primary" type="button" name="button">Sign In</button>
      </div>
      <div class="container-fluid ">

        <form class="" action="index.html" method="post">
          <form>
            <div class="mb-3">
              <label for="full-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your full name" aria-label="Full name">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="***********" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Your e-mail goes here" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label checkbox" for="exampleCheck1">I agree with all terms and conditions</label>
            </div>

            <div class="FINAL-btn">
              <button type="submit" class="btn btn-primary button-signin">Sign Up</button>
              <a href="" class="checkbox member">I'm already member</a>
            </div>

          </form>
        </form>
      </div>
    </div>
  </div>









  <!-- Optional JavaScript; choose one of the two! -->
